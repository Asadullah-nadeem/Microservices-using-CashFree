<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Order Details</h2>
        </div>
        <div class="card-body">
            <div th:if="${order}">
                <h4 class="card-title">Order ID: <span th:text="${order.orderId}"></span></h4>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Status:</strong> <span class="badge bg-primary fs-6" th:text="${order.status}"></span></li>
                    <li class="list-group-item"><strong>Total Price:</strong> $<span th:text="${order.totalPrice}"></span></li>
                    <li class="list-group-item"><strong>Date:</strong> <span th:text="${#temporals.format(order.createdAt, 'dd-MMM-yyyy HH:mm')}"></span></li>
                </ul>
            </div>
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <p class="mb-0" th:text="${error}"></p>
            </div>
            <a href="/orders" class="btn btn-secondary mt-3">Back to Orders</a>
        </div>
    </div>
</div>
</body>
</html>
