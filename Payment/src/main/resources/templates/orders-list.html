<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Orders for User: <span th:text="${userId}"></span></h2>
        </div>
        <div class="card-body">
            <p class="lead">This is a simplified view. In a real application, a list of all your orders would appear here.</p>
            <div class="list-group">
                <a th:href="@{/orders/{orderId}(orderId=${mockOrderId})}" class="list-group-item list-group-item-action">
                    View Details for Order: <strong th:text="${mockOrderId}"></strong>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
