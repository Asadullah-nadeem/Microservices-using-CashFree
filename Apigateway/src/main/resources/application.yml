server:
  port: 8080
spring:
  application:
    name: API-GATEWAY

  cloud:
    gateway:
      routes:
        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/api/payments/**

        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/products/**, /api/orders/**

        - id: client-ui-service
          uri: lb://CLIENT-UI-SERVICE
          predicates:
            - Path=/ui/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true